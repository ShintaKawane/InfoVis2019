    <body>
	<script src="https://threejs.org/build/three.min.js"></script>

	<script type="x-shader/x-vertex" id="shader.vert">
	 vec3 LambertianReflection(vec3 C, vec3 L, vec3 N)
	 {
	 return C;

	 }
	 void main()
	 {
	 vec4 point_position = modelViewMatrix * vec4(position, 1.0);
	 vec4 normal_vector = normalMatrix * normal;

	 vec3 C = color;
	 vec3 L = normalize(light_position - point_position.xyz);
	 vec3 N = normalize(normal_vector);

	 vec3 point_color = LambertianReflection(C, L, N);
	 gl_Position = projectionMatrix * point_position;
	 }
	</script>

	<script type="x-shader/x-fragment" id="shader.frag">
	 void main()
	 {
	     gl_FragColor = vec4( point_color, 1.0 );
	 }
	</script>
	<script src="main02.js"></script>
	<script>
	 main();
	</script>
    </body>
