  <body>

    <script src="https://threejs.org/build/three.min.js"></script>

    <h1>Phong shading(reflection model used at each pixel</h1>
    left:Lambertian reflection model<br>
    right:Phong reflection model<br>

    <script type="x-shader/x-vertex" id="shader.vert">
      void main()
      {
	  gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
      }
    </script>
  
    <script type="x-shader/x-fragment" id="shader.frag">
      void main()
      {
	  gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
      }
    </script>

    <script type="x-shader/x-fragment" id="shader.frag.Lambertian">
      void main()
      {
	  gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
      }
    </script>

    <script type="x-shader/x-fragment" id="shader.frag.Phong">
      void main()
      {
	  gl_FragColor = vec4( 1.0, 1.0, 1.0, 1.0 );
      }
    </script>

    <script src="main_t2.js"></script>
    <script>
      main();
    </script>

  </body>
